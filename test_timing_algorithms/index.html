  <body>
    <div id="tester" style="width:1000px;height:500px;"></div>

  <script>

    var maxArraySize = 2000000
    var increments = 40000
    var repetitions = 10

    var graph = { x: [], y: [], name: 'built in reverse function' }
    for (var i = 0; i < maxArraySize; i+= increments) {
      graph.y.push(Timer.prototype.timer(reversing, generateNumberArray(i)))
      graph.x.push(i)
    };
    for (var e = 0; e < (repetitions - 1); e++) {
       for (var i = 0; i < maxArraySize; i += increments) {
         graph.y[i/increments] += Timer.prototype.timer(reversing, generateNumberArray(i));
       };
     };
     for (var i = 0; i < graph.y.length; i ++) {
       var t = graph.y[i]
       graph.y[i] = t/repetitions
     };

    var graph2 = { x: [], y: [], name: 'reversing2()' }

     };


    var layout = {
      title: 'Reversing Functions',
      xaxis: {
        title: 'Array Length (objects)',
        showgrid: false,
        zeroline: false
      },
      yaxis: {
        title: 'Processing Time (ms)',
        showline: false
      }
    };


  	TESTER = document.getElementById('tester');

  	margin: { t: 0 } } );
  	TESTER = document.getElementById('tester');
